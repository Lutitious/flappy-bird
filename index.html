<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="containerWrap">
        <div id="bgPipeButtons" class="noselect">
            <button class="bg-btn" data-bg="day" title="Day Background">
                <img src="assets/light-icon.svg" alt="Day" class="bg-icon" />
            </button>
            <button class="bg-btn" data-bg="night" title="Night Background">
                <img src="assets/dark-icon.svg" alt="Night" class="bg-icon" />
            </button>
            <button class="pipe-btn" data-pipe="green" title="Green Pipe">
                <img src="assets/pipe-green-icon.png" alt="Green Pipe" class="pipe-icon" />
            </button>
            <button class="pipe-btn" data-pipe="red" title="Red Pipe">
                <img src="assets/pipe-red-icon.png" alt="Red Pipe" class="pipe-icon" />
            </button>
        </div>
        <div id="gameContainer">
            <div id="bird"></div>
            <div id="pipeContainer"></div>
            <div id="score" class="noselect"></div>
            <button id="startBtn" class="noselect"></button>
        </div>
        <div id="birdSkinButtons" class="noselect">
            <button class="bird-skin-btn" data-skin="blue" title="Blue Bird">
                <img src="assets/bluebird-midflap.png" alt="Blue Bird" class="bird-skin-icon" />
            </button>
            <button class="bird-skin-btn" data-skin="yellow" title="Yellow Bird">
                <img src="assets/yellowbird-midflap.png" alt="Yellow Bird" class="bird-skin-icon" />
            </button>
            <button class="bird-skin-btn" data-skin="red" title="Red Bird">
                <img src="assets/redbird-midflap.png" alt="Red Bird" class="bird-skin-icon" />
            </button>
        </div>
    </div>
    <div id="credits">
        <a class="credit-element" href="https://github.com/Lutitious/flappy-bird">Source</a>
        <p class="credit-element">Made By: Lutitious</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
